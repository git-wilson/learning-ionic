<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Courses</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>My Courses</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-card>
              <ion-item>
                <ion-label position="floating">Course Name</ion-label>
                <ion-input id="input-course-name" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Course Rating (1-5)</ion-label>
                <ion-input
                  id="input-course-rating"
                  type="number"
                  min="1"
                  max="5"
                ></ion-input>
              </ion-item>
            </ion-card>
            <ion-button margin id="btn-add-course">
              <ion-icon name="add" slot="start"></ion-icon> Add Course
            </ion-button>
            <ion-button id="btn-clear" color="danger">
              <ion-icon name="close" slot="start"></ion-icon> Clear
            </ion-button>
            <ion-list id="courses-list"></ion-list>
          </ion-col>
        </ion-row>
      </ion-content>
      <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="app.js"></script>
  </body>
</html>
