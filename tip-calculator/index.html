<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tip Calculator</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Tip Calculator</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-content>
                  <ion-item>
                    <ion-label position="floating">Bill Total $</ion-label>
                    <ion-input type="number" id="input-bill-total" placeholder="0.00"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label>Tip $</ion-label>
                    <ion-input type="number" readonly id="input-tip" value="0.00"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label>Total $</ion-label>
                    <ion-input type="number" readonly id="input-total" value="0.00"></ion-input>
                  </ion-item>
                </ion-card-content>
              </ion-card>
              <ion-card>
                <ion-card-content>
                  <ion-item>
                    <ion-range min="0" max="30" color="danger" pin="true" id="range-tip" value="15">
                      <ion-label slot="start">Tip</ion-label>
                      <ion-label slot="end" id="label-tip-end">15 %</ion-label>
                    </ion-range>
                  </ion-item>
                  <ion-item>
                    <ion-range color="success" pin="true" min="1" max="30" id="range-split" value="1">
                      <ion-label slot="start">Split</ion-label>
                      <ion-label slot="end" id="label-split-end">1</ion-label>
                    </ion-range>
                  </ion-item>
                  <ion-item>
                    <ion-label>Split Total $</ion-label>
                    <ion-input type="number" readonly id="input-split-total" value="0.00"></ion-input>
                  </ion-item>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
      <ion-footer></ion-footer>
    </ion-app>
    <script src="app.js"></script>
  </body>
</html>
